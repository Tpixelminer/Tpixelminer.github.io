<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }

       
    
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>


//MAP STYLE
const mapStyle = [
  
  {
    elementType: 'labels',
    stylers: [
      {
        visibility: 'on'
      }
    ]
  },
  {
    featureType: 'administrative',
    elementType: 'labels',
    stylers: [
      {
        visibility: 'off'
      }
    ]
  },

  
  {
    featureType: 'road.local',
    stylers: [
      {
        visibility: 'on'
      }
    ]
  },
  {
    featureType: 'water',
    stylers: [
      {
        color: '#b0bec5'
      }
    ]
  }
];




// Initialize and add the map
function initMap() {
  // The location of NYC
  var NYC = {lat: 40.7128, lng: -74.0060}; 
  // The map, centered at NYC
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 11, center: NYC, styles: mapStyle});

  map.data.loadGeoJson(
      'https://raw.githubusercontent.com/todd-lm/todd-lm.github.io/master/garagelist.json');
  
  map.data.setStyle({
    icon: '//example.com/path/to/image.png',
    fillColor: 'green'
});
  
  // The marker, positioned at NYC
  var marker = new google.maps.Marker({position: NYC, map: map});

  var bikeLayer = new google.maps.BicyclingLayer();
  bikeLayer.setMap(map);

  // var transitLayer = new google.maps.TransitLayer();
  // transitLayer.setMap(map);
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    TODO: Secure API
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmRWbSDrmvA8p7GbSbQrtogtZAxK-ihbA&callback=initMap">
    </script>
  </body>
</html>
